<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Volume Endless Runner</title>
		<link href="index.css" rel="stylesheet">
	</head>
	<body>
		<div class="settings-container">
			<div class="slider-container">
				<p>Threshold</p>
				<input id="threshold"type="range" min="0.01" max="2" value="1" step="0.25" class="slider" id="myRange">
			</div>

			<div class="slider-container">
				<p>Input Sensitivity</p>
				<input id="sensitivity"type="range" min="0.01" max="2" value="1" step="0.25" class="slider" id="myRange">
			</div>
		</div>
		<canvas id="canvas" width="800px" height="330px">

		</canvas>	
	</body>
	<script src="index.js"></script>
</html>
